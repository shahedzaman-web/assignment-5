<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hungry Monster</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!-- Style -->

    <link rel="stylesheet" href="style.css" />

</head>

<body>

    <main class="container">
        <!-- NavBar -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand nav-text" href="#" id="logo">Hungry Monster</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item left">
                            <a class="nav-link active nav-text" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-text" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-text" href="#">Recipes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-text" href="#">Blog</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Search Option Result -->
        <div class="search-area text-center">
            <input id="searchInput" type="text" placeholder='Search for Meal...' />
            <button onclick="searchBtnClicked()"> <i class="fas fa-search"></i></span> Search</button>
        </div>
        <!-- Food Item Details -->
        <div id="detailsAreaSection">
            <div id="itemDetails"></div>
        </div>

        <div id="foodItems" class="food-items text-center"></div>
        <!-- Empty Message -->
        <div id="emptyMessage" class="bg-light position-absolute top-50 start-50 translate-middle">
            <h2 class="text-center">The search box is empty!</h2>
            <button onclick="closeEmptyButton()" class="closeBtnIcon"><i class="fas fa-times"></i></button>
        </div>
        <!-- Not Found Message -->
        <div id="notFoundMessage" class="bg-light position-absolute top-50 start-50 translate-middle">
            <h2 class="text-center">The search box is empty!</h2>
            <button onclick="closeNotFoundButton()" class="closeBtnIcon"><i class="fas fa-times"></i></button>
        </div>
    </main>

    <!-- Javascript -->
    <script src="script.js"></script>
</body>

</html>
